{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>회원가입</title>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="{% static 'js/scripts.js'%}"></script>
        <link rel='stylesheet' type="text/css" href="{% static 'css/styles.css'%}">
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body class="">
        <div class="newimg">
            <div id="layoutAuthentication">
                <div id="layoutAuthentication_content">
                    <main>
                        <div class="container">
                            <div class="row justify-content-center">
                                <div class="col-lg-7">
                                    <div class="card shadow-lg border-0 rounded-lg mt-5">
                                        <div class="card-header">
                                            <h3 class="text-center font-weight-light my-4">Create Account</h3>
                                        </div>
                                        {% block content %}
                                        <div class="card-body">
                                            <form method="post" action="{% url 'accounts:signup' %}">
                                                {% csrf_token %}
                                                {% include "form_errors.html" %}
                                                <div class="form-floating mb-3">
                                                    <input type="text" class="form-control" name="username" id="username"
                                    value="{{ form.username.value|default_if_none:'' }}" placeholder="아이디">
                                                    <label for="username">id</label>
                                                </div>
                                                <div class="form-floating mb-3">
                                                    <input type="text" class="form-control" name="email" id="email"
                                                        value="{{ form.email.value|default_if_none:'' }}" placeholder="이메일">
                                                    <label for="email">Email address</label>
                                                </div>
                                                <div class="row mb-3">
                                                    <div class="col-md-6">
                                                        <div class="form-floating mb-3 mb-md-0">
                                                            <input type="password" class="form-control" name="password1" id="password1"
                                                                value="{{ form.password1.value|default_if_none:'' }}" placeholder="비밀번호">
                                                            <label for="password1">Password</label>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="form-floating mb-3 mb-md-0">
                                                            <input type="password" class="form-control" name="password2" id="password2"
                                                                value="{{ form.password2.value|default_if_none:'' }}" placeholder="비밀번호 확인">
                                                            <label for="password2">Confirm Password</label>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="mt-4 mb-0">
                                                    <div class="d-grid">
                                                        <button type="submit" class="btn btn-primary">생성하기</button>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                        
                                        {% endblock %}
                                    </div>
                                </div>
                            </div>
                        
                        </div>
                    </main>
                </div>
            </div>
        </div>
        
    </body>
</html>
