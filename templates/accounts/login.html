{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <link rel='stylesheet' type="text/css" href="{% static 'css/styles.css'%}">
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        
        <script src="{% static 'js/scripts.js'%}"></script>
        <title>ajinextek controller</title>
    </head>
    <body class="">
        <div class="newimg">
            <div id="layoutAuthentication">
                <div id="layoutAuthentication_content">
                    <main>
                        <div class="container">
                            <div class="row justify-content-center">
                                <div class="col-lg-5">
                                    <div class="card shadow-lg border-0 rounded-lg mt-5">
                                        <div class="card-header"><h3 class="text-center font-weight-light my-4">Login</h3></div>
                                        <div class="card-body">
                                            <form method="post" action="{% url 'accounts:login' %}">
                                                {% csrf_token %}
                                                <div class="form-floating mb-3">
                                                    <input type="text" class="form-control" name="username" id="username"
                                                        value="{{ form.username.value|default_if_none:'' }}"  placeholder="아이디">
                                                        <label for="username">아이디</label>
                                                </div>
                                                <div class="form-floating mb-3">
                                                    <input type="password" class="form-control" name="password" id="password"
                                                        value="{{ form.password.value|default_if_none:'' }}"  placeholder="비밀번호">
                                                    <label for="password">비밀번호</label>
                                                </div>
                                                
                                                <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                                    <button type="submit" class="btn btn-primary">로그인</button>
                                                </div>
                                            </form>
                                        </div>
                                        <div class="card-footer text-center py-3">
                                            <div class="small"><a href="{% url 'accounts:signup' %}">Need an account? Sign up!</a></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </main>
                </div>
            </div>
        </div>
        
    </body>
</html>
